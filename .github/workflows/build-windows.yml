name: Build Windows

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        update: true
        install: >-
          base-devel
          mingw-w64-i686-gcc
          mingw-w64-i686-make
          make
          tar
          zip
    
    - name: Prepare build environment
      run: |
        bash prepare.sh
    
    - name: Build project
      run: |
        make
    
    - name: Run tests
      run: |
        ./skynet.exe autotest/config
      timeout-minutes: 5
    
    - name: Package release
      run: |
        mkdir -p release
        cp -r luaclib cservice examples lualib service test autotest release/
        cp platform.dll lua54.dll skynet.dll skynet.exe release/
        
        # Copy Lua executables from 3rd/lua/src/
        if [ -f 3rd/lua/src/lua.exe ]; then
          cp 3rd/lua/src/lua.exe release/
        fi
        if [ -f 3rd/lua/src/luac.exe ]; then
          cp 3rd/lua/src/luac.exe release/
        fi
        
        # Copy MinGW runtime dependencies (critical for Windows execution)
        if [ -f /mingw32/bin/libgcc_s_dw2-1.dll ]; then
          cp /mingw32/bin/libgcc_s_dw2-1.dll release/
        else
          echo "Error: libgcc_s_dw2-1.dll not found - package will not work!"
          exit 1
        fi
        if [ -f /mingw32/bin/libwinpthread-1.dll ]; then
          cp /mingw32/bin/libwinpthread-1.dll release/
        else
          echo "Error: libwinpthread-1.dll not found - package will not work!"
          exit 1
        fi
        
        # Create version info file with UTC timestamp
        BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S")
        echo "Build Date: $BUILD_DATE UTC" > release/BUILD_INFO.txt
        echo "Commit: ${{ github.sha }}" >> release/BUILD_INFO.txt
        echo "Branch: ${{ github.ref_name }}" >> release/BUILD_INFO.txt
        
        cd release
        zip -r ../skynet-mingw-windows.zip *
        cd ..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: skynet-mingw-windows
        path: skynet-mingw-windows.zip
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: skynet-mingw-windows.zip
        body: |
          ## Skynet MinGW Windows Build
          
          This is an automated build of skynet-mingw for Windows.
          
          ### Installation
          1. Download `skynet-mingw-windows.zip`
          2. Extract to your preferred location
          3. Run `skynet.exe examples/config` to test
          
          ### What's included
          - skynet.exe - Main executable
          - lua.exe - Lua interpreter
          - luac.exe - Lua compiler
          - All required DLLs (platform.dll, lua54.dll, skynet.dll)
          - Runtime dependencies (libgcc, libwinpthread)
          - Examples, libraries, and services
          - autotest - Automated testing suite
          
          ### Build Information
          - Commit: ${{ github.sha }}
          - Tag: ${{ github.ref_name }}
          - See BUILD_INFO.txt in the package for detailed build information
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
